<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene physics="gravity: -9.8">
      
      <!-- Street -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="30" height="100" color="gray" static-body></a-plane>

      <!-- Sidewalks -->
      <a-box position="-4 0.1 0" width="3" height="100" depth="0.2" color="lightgray" static-body></a-box>
      <a-box position="4 0.1 0" width="3" height="100" depth="0.2" color="lightgray" static-body></a-box>

      <!-- Streetlights -->
      <a-entity>
        <a-cylinder position="-3 2 -5" radius="0.1" height="4" color="black"></a-cylinder>
        <a-sphere position="-3 4 -5" radius="0.3" color="yellow" light="type: point; intensity: 1; distance: 5"></a-sphere>
      </a-entity>
      
      <a-entity>
        <a-cylinder position="3 2 -15" radius="0.1" height="4" color="black"></a-cylinder>
        <a-sphere position="3 4 -15" radius="0.3" color="yellow" light="type: point; intensity: 1; distance: 5"></a-sphere>
      </a-entity>

      <!-- Buildings -->
      <a-box position="-10 5 -15" width="6" height="10" depth="6" color="blue" static-body></a-box>
      <a-box position="10 5 -25" width="8" height="12" depth="8" color="red" static-body></a-box>
      <a-box position="-10 5 -35" width="10" height="14" depth="6" color="green" static-body></a-box>

      <!-- Store Building -->
      <a-box position="0 2 -20" width="8" height="4" depth="6" color="brown" static-body></a-box>
      <a-box position="-3 2 -20" width="2" height="4" depth="6" color="brown" static-body></a-box>
      <a-box position="3 2 -20" width="2" height="4" depth="6" color="brown" static-body></a-box>

      <!-- Store Entrance (open doorway) -->
      <a-box position="0 2 -16.5" width="2" height="4" depth="0.2" color="transparent"></a-box>

      <!-- Store Interior -->
      <a-plane position="0 0 -22" rotation="-90 0 0" width="6" height="4" color="lightyellow"></a-plane>
      <a-box position="0 2 -24" width="6" height="4" depth="0.2" color="gray" static-body></a-box>

      <!-- Player (Camera) -->
      <a-entity id="player" position="0 1.6 10" movement-controls kinematic-body>
        <a-camera wasd-controls look-controls>
          <a-cursor></a-cursor>
        </a-camera>
      </a-entity>

      <!-- Sky -->
      <a-sky color="#87CEEB"></a-sky>

    </a-scene>
  </body>
</html>
